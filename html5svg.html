<!DOCTYPE html> 
<html> 
<head> 
<meta charset="UTF-8" /> 
<title>インラインSVGを表示</title> 
</head> 
<body>
<h1>インラインSVGを表示</h1>
<svg>
<rect x="0.5" y="0.5" fill="#00ff00" stroke="#ff0000" width="100" height="80"/>
<switch>
  <g>
    <foreignObject x="50" y="30">
      <p xmlns="http://www.w3.org/1999/xhtml">$$A$$</p>
    </foreignObject>
  </g>
</switch>
</svg>
</body> 
</html>
